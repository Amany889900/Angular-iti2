<div class="mb-3">
    <label for="prdCat" class="form-label">Category</label>
    <select
        class="form-select form-select-lg"
        name="cat"
        id="prdCat"
        [(ngModel)]="selectedCatID"
    >
    <!--#category
        (change)="getSelectedCat(category.value)"  WHITHOUT TWO WAY BINDING-->
        <option *ngFor="let cat of catlist" [value]="cat.id">{{cat.name}}</option>

    </select>
</div>
<div class="text-secondary">
[To be removed] For test:
{{selectedCatID}}

<button type="button" class="btn btn-primary" (click)="changeCat()">change Category</button>

</div>
<hr>
<div
    class="table-responsive"
>
    <table class="table table-light">
        <thead class="bg-dark text-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Av. Quantity</th>
                <th scope="col">Count</th>
                <th scope="col">Price</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of prdList" [class.d-none]="selectedCatID!=item.categoryID"
            [style.background-color]="(item.quantity==0)?'yellow':'lightgray'">
                <td scope="row">{{item?.id}}</td>
                <td>{{item?.name}}</td>
                <td><img [src]="item?.imgURL"></td>
                <td>{{item?.quantity}}</td>
                <td><input class="form-vontrol" type="number" #itemsCount></td>
                <td>{{item?.price}}</td>
                <td>
                <button type="button" class="btn btn-light" (click)="reduceQuant(item,itemsCount.value,item.price)">button</button>
                </td>
            </tr>
           
        </tbody>
    </table>
</div>
<hr>
<h3>Order Price: {{TotalPrice}}</h3>
